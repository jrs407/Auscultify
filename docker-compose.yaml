version: '3.8'

services:
  frontend:
    build:
      context: ./Frontend/Auscultify
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - database

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./BaseDatos/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
