version: '3.8'

services:
  frontend:
    build:
      context: ./Frontend/Auscultify
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - database

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./BaseDatos/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

  auth:
    build:
      context: ./Backend/IniciarSesion
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - database
    environment:
      - PORT=3001
      - JWT_SECRET=tu_secreto_jwt_super_seguro
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=mydb
      - DB_PORT=3306

volumes:
  mysql_data:
